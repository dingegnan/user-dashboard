<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 表格查看器</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@^2.39.7"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        .error { color: red; margin-top: 20px; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <h1>Supabase 表格数据查看器</h1>
    <div id="data-container">
        <p class="loading">正在加载数据...</p>
    </div>

    <script>
        // 初始化 Supabase 客户端（替换为你的项目信息）
        const supabaseUrl = 'https://umcobpyncbalzwquaers.supabase.co'; // 替换为你的Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtY29icHluY2JhbHp3cXVhZXJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NzMzMzMsImV4cCI6MjA3ODM0OTMzM30.VCZRjCDgVwNXu3e6Etmx6ppLBkIif_kbIE7IFRhU8OU'; // 替换为你的Anon Key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 指定要查询的表名
        const tableName = '取信异常设备清单'; // 替换为你的表名

        async function fetchTableData() {
            const container = document.getElementById('data-container');
            
            try {
                // 从Supabase查询数据
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*')
                    .limit(100); // 限制返回100条记录，可根据需要调整

                if (error) {
                    throw error;
                }

                // 如果成功获取数据，生成表格
                if (data && data.length > 0) {
                    const table = document.createElement('table');
                    
                    // 创建表头
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    Object.keys(data[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // 创建表格主体
                    const tbody = document.createElement('tbody');
                    data.forEach(rowData => {
                        const row = document.createElement('tr');
                        Object.values(rowData).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value !== null ? value.toString() : 'NULL';
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    
                    container.innerHTML = ''; // 清空加载提示
                    container.appendChild(table);
                } else {
                    container.innerHTML = '<p>表中没有数据。</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<p class="error">加载失败: ${error.message}</p>`;
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', fetchTableData);
    </script>
</body>
</html>
